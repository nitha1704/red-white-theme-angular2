<app-breadcrumb></app-breadcrumb>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <app-blogsidebar></app-blogsidebar>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <!-- Article Start -->
                    <div class="col-md-6" *ngFor="let item of blogpost">
                        <article class="sigma_post">
                            <div class="sigma_post-thumb">
                                <a routerLink="/blog-details">
                                    <img src="{{item.img}}" alt="">
                                </a>
                            </div>
                            <div class="sigma_post-body">
                                <div class="sigma_post-meta">
                                    <div class="sigma_post-categories">
                                        <a routerLink="/blog-details" class="sigma_post-category">{{item.tag}}</a>
                                    </div>
                                    <a routerLink="/blog-details" class="sigma_post-date"> <i class="far fa-calendar"></i> {{item.date}}</a>
                                </div>
                                <h5> <a routerLink="/blog-details">{{item.title}}</a> </h5>
                            </div>
                        </article>
                    </div>
                    <!-- Article End -->
                </div>
                <!-- Pagination Start -->
                <app-pagination></app-pagination>
                <!-- Pagination End -->
            </div>
        </div>
    </div>
</div>
